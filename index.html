<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Tarjeta de Presentación</title>
    </head>

    <body>
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="card" style="width: 18rem;">
                <button class="btn rounded-pill mode-toggle">
                    <img src="img/moon.png" id="mode-icon" alt="Mode Icon" style="width: 24px; height: 24px;">
                </button>
                <img src="img/foto.jpg" class="card-img-top rounded-circle mx-auto mt-3 neon-effect" alt="Imagen del producto" style="width: 150px; height: 150px;">
                <div class="card-body text-center">
                    <h5 class="card-title">Victor Sinche</h5>
                    <p class="card-text">Hola, ¿te gustaría que te ayude a diseñar y desarrollar tu página web? Contáctame mediante:</p>
                    <div class="d-flex flex-column align-items-center">
                        <a href="https://wa.me/964596020/?" target="_blank" class="contact-link wa-link mb-2">
                            <img src="img/wasap.png" width="35" height="30"> WhatsApp
                        </a>
                        <a href="mailto:victor.sinche@tecsup.edu.pe?Subject=Interesado%20en%20el%20curso" class="contact-link email-link mb-2">
                            <img src="img/emial.png" width="35" height="30"> Gmail
                        </a>
                        <a href="tel:+51964596020" target="_blank" class="contact-link tel-link mb-2">
                            <img src="img/cel.png" width="30" height="35"> +51 964596020
                        </a>
                        <a href="" target="_blank" class="contact-link portfolio-link">
                            <img src="img/www.png" width="30" height="35"> Portafolio
                        </a>
                    </div>
                    <div class="icon-row">
                        <a href="https://www.linkedin.com/in/victor-sinche-panduro/" target="_blank">
                            <img src="img/li.png" alt="Icon 1">
                        </a>
                        <a href="https://github.com/Vitocho22" target="_blank">
                            <img src="img/githu.png" alt="Icon 2">
                        </a>
                        <a href="https://www.instagram.com/victorhugosinche/" target="_blank">
                            <img src="img/ig.png" alt="Icon 3">
                        </a>
                        <a href="https://x.com/Vctor50480580" target="_blank">
                            <img src="img/x.png" alt="Icon 4">
                        </a>
                    </div>
                    
                </div>
            </div>
        </div>
        <script>
            const modeToggle = document.querySelector('.mode-toggle');
            const card = document.querySelector('.card');
            const modeIcon = document.getElementById('mode-icon');
            let isNightMode = false;
    
            modeToggle.addEventListener('click', () => {
                isNightMode = !isNightMode;
                if (isNightMode) {
                    card.classList.add('night-mode');
                    modeIcon.src = 'img/sol.png';
                } else {
                    card.classList.remove('night-mode');
                    modeIcon.src = 'img/luna.png';
                }
            });
        </script>
    </body>
    </html>
